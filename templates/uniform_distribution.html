<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distribución uniforme</title>
    {% include 'links.html' %}
  </head>
  <body>
    {% include 'header.html' %}
    <div id="CLtables" style="margin: 20px">
      <form
        method="POST"
        action="{{ url_for('uniform_distribution_calculate') }}"
      >
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="min-value">Valor mínimo:</label>
                <input
                  type="number"
                  id="min-value"
                  name="min-value"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="max-value">Valor máximo:</label>
                <input
                  type="number"
                  id="max-value"
                  name="max-value"
                  class="form-control"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="iterations">Iteraciones:</label>
                <input
                  type="number"
                  id="iterations"
                  name="iterations"
                  class="form-control"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button type="submit" class="btn btn-primary btn-block">
                Calcular
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <button
            type="button"
            class="btn btn-primary btn-block"
            onclick="copyValues()"
          >
            Copiar valores de Ni y Ri
          </button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form
            method="POST"
            action="{{ url_for('plot_uniform_distribution') }}"
          >
            <button type="submit" class="btn btn-primary btn-block">
              Graficar Ni
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="container">
      <h2>Resultados de Distribución Uniforme</h2>
      <table class="table">
        <thead>
          <tr>
            <th>i</th>
            <th>Ri</th>
            <th>Ni</th>
          </tr>
        </thead>
        <tbody>
          {% for i in i_values %}
          <tr>
            <td>{{ i }}</td>
            <td>{{ ri_values[i-1] }}</td>
            <td>{{ ni_values[i-1] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    {% include 'footer.html' %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("min-value").value =
          "{{ request.form.get('min-value', '') }}";
        document.getElementById("max-value").value =
          "{{ request.form.get('max-value', '') }}";
        document.getElementById("iterations").value =
          "{{ request.form.get('iterations', '') }}";
      });
    </script>

    <script>
      function copyValues() {
        let table = document.querySelector("table");
        let riValues = [];
        let niValues = [];
        for (let i = 1; i < table.rows.length; i++) {
          riValues.push(table.rows[i].cells[1].innerHTML);
          niValues.push(table.rows[i].cells[2].innerHTML);
        }
        navigator.clipboard.writeText(
          "Ri: " + riValues.join(", ") + "\nNi: " + niValues.join(", ")
        );
      }
    </script>

    <script>
      function validateForm() {
        let minValue = document.getElementById("min-value").value;
        let maxValue = document.getElementById("max-value").value;
        let iterations = document.getElementById("iterations").value;
        if (minValue === "" || maxValue === "" || iterations === "") {
          alert("Todos los campos son requeridos");
          return false;
        }
        return true;
      }
    </script>
    <script>
      document.querySelector("form").addEventListener("submit", function (e) {
        let minValue = document.getElementById("min-value").value;
        let maxValue = document.getElementById("max-value").value;
        let iterations = document.getElementById("iterations").value;
        if (minValue >= maxValue) {
          e.preventDefault();
          alert("El valor mínimo debe ser menor que el valor máximo");
        }
        if (iterations <= 0) {
          e.preventDefault();
          alert("El número de iteraciones debe ser mayor que cero");
        }
      });
    </script>
  </body>
</html>
